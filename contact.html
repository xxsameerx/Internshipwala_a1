<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>contact</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="header">
                <img
                    src="https://www.internshipwala.com/Intern_User_Section/lectures/img/header.png"
                    alt="img loading">
                <h1>INTERNSHIPWALA CARRER</h1>
            </div>
            <div class="nav">
                <a href="index.html">HOME</a>
                <a href="./course.html">COURSE</a>
                <a href="./contact.html">CONTACT</a>
            </div>
            <hr>
            <div class="content">
                <center><h3 style="margin-bottom: 30px;"><u>CONTACT
                            US</u></h3></center>
                <div class="form">

                    <form action="#">
                        <table class="contact-table" width="100%"
                            align="center">
                            <tr>
                                <td><label> Your Name:</label></td>
                                <td><input type="text" placeholder="Name"
                                        class="text"></td>
                            </tr>
                            <tr>
                                <td><label> Your Email:</label></td>
                                <td><input type="text" placeholder="Email"
                                        class="text"></td>
                            </tr>
                            <tr>
                                <td><label> Subject:</label></td>
                                <td><input type="text" placeholder="Subject"
                                        class="text"></td>
                            </tr>
                            <tr>
                                <td><label> Message:</label></td>
                                <td><textarea rows="4" placeholder="Message"
                                        class="text"></textarea></td>
                            </tr>
                            <tr>
                                <td colspan="2" align="center">
                                    <input type="submit" value="Submit"
                                        style="background-color:#FFFFFF; color:#0099FF; font-size:18px; width:120px; padding:5px 10px; border:3px solid #0099FF; "></td>
                            </tr>

                        </table>
                    </form>

                </div>

            </div>
            <div class="footer">
                <center><p style="color:#CCCCCC;">&copy; Copyright 2020
                        &nbsp;&nbsp;<a href>internshipwala</a>&nbsp;&nbsp;
                        |&nbsp;&nbsp; All Rights Reserved </p></center>

            </div>
        </body>
    </html>
